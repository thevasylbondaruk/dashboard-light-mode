<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="../../assets/icons/favicon.ico" sizes="any" />

		<link rel="stylesheet" href="../../assets/css/base.css" />
		<link rel="stylesheet" href="../../assets/css/layout.css" />
		<link rel="stylesheet" href="../../assets/css/components.css" />

		<link rel="stylesheet" href="sign.authentication.css" />

		<title>Sign In</title>
	</head>

	<body>
		<div class="wrapper">
			<header>
				<nav class="header__container container" aria-label="Primary">
					<div class="logo">
						<a href="../error/404.html" class="logo__link">
							<img
								src="../../assets/img/logo.svg"
								alt="SnowUI logo"
								class="logo__img"
							/>
							<p class="logo-text">
								<span class="logo-snow">SNOW</span>
								<span class="logo-ui">UI</span>
							</p>
						</a>
					</div>

					<ul class="nav-links">
						<li><a class="nav-links__link" href="#">Product</a></li>
						<li><a class="nav-links__link" href="#">Solutions</a></li>
						<li><a class="nav-links__link" href="#">Resources</a></li>
						<li><a class="nav-links__link" href="#">Download</a></li>
						<li><a class="nav-links__link" href="#">Pricing</a></li>
					</ul>

					<div class="header-actions">
						<a class="btn btn--ghost" href="sign-up.html">Sign up</a>
						<a class="btn btn--primary" href="#">Sign in</a>
					</div>
				</nav>
			</header>

			<main>
				<section class="system">
					<div class="auth__card" role="region" aria-label="Sign in">
						<h1 class="auth__title">Sign In</h1>
						<p class="auth__subtitle">Your Social Campaigns</p>

						<div class="auth__social">
							<button class="auth__socialBtn" type="button">
								<img
									src="../../assets/img/apple.svg"
									class="icon"
									alt="icon apple"
								/>
								<span>Sign in with Apple</span>
							</button>

							<button class="auth__socialBtn" type="button">
								<img
									src="../../assets/img/google.svg"
									class="icon"
									alt="icon google"
								/>
								<span>Sign in with Google</span>
							</button>
						</div>

						<div
							class="auth__divider"
							role="separator"
							aria-label="Or with Email"
						>
							<span class="auth__dividerLine"></span>
							<span class="auth__dividerText">Or with Email</span>
							<span class="auth__dividerLine"></span>
						</div>

						<form class="auth__form" action="choose-account-type.html">
							<input
								class="auth__input"
								id="email"
								name="email"
								type="email"
								placeholder="Email"
								autocomplete="email"
							/>

							<input
								class="auth__input"
								id="password"
								name="password"
								type="password"
								placeholder="Password"
								autocomplete="current-password"
							/>

							<a class="auth__link" href="forgot-password.html"
								>Forgot Password?</a
							>

							<button class="auth__submit" type="submit">Sign In</button>
						</form>

						<p class="auth__foot">
							Not a Member yet?
							<a class="auth__link auth__link--primary" href="sign-up.html"
								>Sign Up</a
							>
						</p>
					</div>
				</section>
			</main>

			<footer class="footer">
				<div class="footer__container container">
					<p class="footer__copy">&copy; 2025 SnowUI</p>
				</div>
			</footer>
		</div>
	</body>
</html>
