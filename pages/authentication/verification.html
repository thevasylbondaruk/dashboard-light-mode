<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="../../assets/icons/favicon.ico" sizes="any" />

		<link rel="stylesheet" href="../../assets/css/base.css" />
		<link rel="stylesheet" href="../../assets/css/layout.css" />
		<link rel="stylesheet" href="../../assets/css/components.css" />

		<link rel="stylesheet" href="sign.authentication.css" />

		<title>verification</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<nav class="header__container container" aria-label="Primary">
					<div class="logo">
						<a href="../error/404.html" class="logo__link">
							<img
								src="../../assets/img/logo.svg"
								alt="SnowUI logo"
								class="logo__img"
							/>
							<p class="logo-text">
								<span class="logo-snow">SNOW</span>
								<span class="logo-ui">UI</span>
							</p>
						</a>
					</div>

					<ul class="nav-links">
						<li><a class="nav-links__link" href="#">Product</a></li>
						<li><a class="nav-links__link" href="#">Solutions</a></li>
						<li><a class="nav-links__link" href="#">Resources</a></li>
						<li><a class="nav-links__link" href="#">Download</a></li>
						<li><a class="nav-links__link" href="#">Pricing</a></li>
					</ul>

					<div class="header-actions">
						<a class="btn btn--ghost" href="sign-up.html">Sign up</a>
						<a class="btn btn--primary" href="sign-in.html">Sign in</a>
					</div>
				</nav>
			</header>

			<main>
				<section class="system">
					<div
						class="auth__card auth__card-v"
						role="region"
						aria-label="Sign in"
					>
						<img
							src="../../assets/img/telephone.svg"
							class="icon-mobile"
							alt="phone"
						/>
						<div>
							<h1 class="auth__title">Two Step verification</h1>
							<p class="auth__p-v">Enter the verification code we sent to</p>
						</div>
						<p class="card__phone">+852 19850622</p>
						<p class="card__hint">Type your 4 digit security code</p>
						<form class="auth__form" action="setup-new-password.html">
							<div class="otp__inputs" role="group" aria-label="4 digit code">
								<input
									class="otp__input"
									inputmode="numeric"
									pattern="[0-9]*"
									maxlength="1"
									value="5"
									aria-label="Digit 1"
								/>
								<input
									class="otp__input"
									inputmode="numeric"
									pattern="[0-9]*"
									maxlength="1"
									aria-label="Digit 2"
								/>
								<input
									class="otp__input"
									inputmode="numeric"
									pattern="[0-9]*"
									maxlength="1"
									aria-label="Digit 3"
								/>
								<input
									class="otp__input"
									inputmode="numeric"
									pattern="[0-9]*"
									maxlength="1"
									aria-label="Digit 4"
								/>
							</div>
							<button class="auth__submit" type="submit">Submit</button>
						</form>
						<p class="auth__foot">
							Didn't get the code?
							<a href="#" class="auth__link">Resend</a>
							or
							<a class="auth__link" href="verification.html">Call Us</a>
						</p>
					</div>
				</section>
			</main>

			<footer class="footer">
				<div class="footer__container container">
					<p class="footer__copy">&copy; 2025 SnowUI</p>
				</div>
			</footer>
		</div>
	</body>
</html>
