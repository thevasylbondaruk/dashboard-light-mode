<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="../../assets/icons/favicon.ico" sizes="any" />

		<link rel="stylesheet" href="../../assets/css/base.css" />
		<link rel="stylesheet" href="../../assets/css/layout.css" />
		<link rel="stylesheet" href="../../assets/css/components.css" />

		<link rel="stylesheet" href="sign.authentication.css" />

		<title>choose account type</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<nav class="header__container container" aria-label="Primary">
					<div class="logo">
						<a href="../error/404.html" class="logo__link">
							<img
								src="../../assets/img/logo.svg"
								alt="SnowUI logo"
								class="logo__img"
							/>
							<p class="logo-text">
								<span class="logo-snow">SNOW</span>
								<span class="logo-ui">UI</span>
							</p>
						</a>
					</div>

					<ul class="nav-links">
						<li><a class="nav-links__link" href="#">Product</a></li>
						<li><a class="nav-links__link" href="#">Solutions</a></li>
						<li><a class="nav-links__link" href="#">Resources</a></li>
						<li><a class="nav-links__link" href="#">Download</a></li>
						<li><a class="nav-links__link" href="#">Pricing</a></li>
					</ul>

					<div class="header-actions">
						<a class="btn btn--ghost" href="sign-up.html">Sign up</a>
						<a class="btn btn--primary" href="sign-in.html">Sign in</a>
					</div>
				</nav>
			</header>

			<main>
				<section class="system">
					<div class="auth__card" role="region" aria-label="Sign in">
						<h1 class="auth__title">Choose Account Type</h1>
						<p class="setup__title">
							if you need more info, please check out
							<a class="auth__link" href="verification.html">Help Page.</a>
						</p>

						<form class="auth__form" action="account-info.html">
							<input
								class="acc__control"
								type="radio"
								name="account"
								id="acc-personal"
								checked
							/>
							<label class="acc" for="acc-personal">
								<span class="acc__icon" aria-hidden="true">
									<img
										src="../../assets/img/account.svg"
										alt="account icon"
										class="acc__icon"
									/>
								</span>

								<span class="acc__text">
									<span class="acc__title">Personal Account</span>
									<span class="acc__sub"
										>If you need more info, please check it out.</span
									>
								</span>

								<span class="acc__dot" aria-hidden="true"></span>
							</label>

							<input
								class="acc__control"
								type="radio"
								name="account"
								id="acc-corp"
							/>
							<label class="acc" for="acc-corp">
								<span class="acc__icon" aria-hidden="true">
									<!-- svg briefcase -->
									<img
										src="../../assets/img/suitcase.svg"
										alt="suitcase icons"
										class="acc__icon"
									/>
								</span>

								<span class="acc__text">
									<span class="acc__title">Corporate Account</span>
									<span class="acc__sub"
										>Create corporate account to many users.</span
									>
								</span>

								<span class="acc__dot" aria-hidden="true"></span>
							</label>

							<button class="auth__submit" type="submit">Continue</button>
						</form>
					</div>
				</section>
			</main>

			<footer class="footer">
				<div class="footer__container container">
					<p class="footer__copy">&copy; 2025 SnowUI</p>
				</div>
			</footer>
		</div>
	</body>
</html>
