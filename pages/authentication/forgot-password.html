<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="../../assets/icons/favicon.ico" sizes="any" />

		<link rel="stylesheet" href="../../assets/css/base.css" />
		<link rel="stylesheet" href="../../assets/css/layout.css" />
		<link rel="stylesheet" href="../../assets/css/components.css" />

		<link rel="stylesheet" href="sign.authentication.css" />

		<title>Forgot password</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<nav class="header__container container" aria-label="Primary">
					<div class="logo">
						<a href="../error/404.html" class="logo__link">
							<img
								src="../../assets/img/logo.svg"
								alt="SnowUI logo"
								class="logo__img"
							/>
							<p class="logo-text">
								<span class="logo-snow">SNOW</span>
								<span class="logo-ui">UI</span>
							</p>
						</a>
					</div>

					<ul class="nav-links">
						<li><a class="nav-links__link" href="#">Product</a></li>
						<li><a class="nav-links__link" href="#">Solutions</a></li>
						<li><a class="nav-links__link" href="#">Resources</a></li>
						<li><a class="nav-links__link" href="#">Download</a></li>
						<li><a class="nav-links__link" href="#">Pricing</a></li>
					</ul>

					<div class="header-actions">
						<a class="btn btn--ghost" href="sign-up.html">Sign up</a>
						<a class="btn btn--primary" href="sign-in.html">Sign in</a>
					</div>
				</nav>
			</header>

			<main>
				<section class="system">
					<div class="auth__card" role="region" aria-label="Sign in">
						<h1 class="auth__title">Forgot password?</h1>
						<p class="setup__title">Have you already reset the password?</p>

						<form class="auth__form" action="verification.html">
							<input
								class="auth__input"
								id="email"
								name="email"
								type="email"
								placeholder="Please enter your email address"
								autocomplete="email"
							/>
							<button class="auth__submit" type="submit">Submit</button>
							<a class="auth__link-forgot" href="sign-in.html">Back</a>
						</form>
					</div>
				</section>
			</main>

			<footer class="footer">
				<div class="footer__container container">
					<p class="footer__copy">&copy; 2025 SnowUI</p>
				</div>
			</footer>
		</div>
	</body>
</html>
