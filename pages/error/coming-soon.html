<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="../../assets/icons/favicon.ico" sizes="any" />

		<link rel="stylesheet" href="../../assets/css/base.css" />
		<link rel="stylesheet" href="../../assets/css/layout.css" />
		<link rel="stylesheet" href="../../assets/css/components.css" />

		<link rel="stylesheet" href="../authentication/sign.authentication.css" />
		<link rel="stylesheet" href="page.error.css" />

		<title>Coming soon - Stay tuned</title>
	</head>

	<body>
		<div class="wrapper">
			<header>
				<nav class="header__container container" aria-label="Primary">
					<div class="logo">
						<a href="maintenance.html" class="logo__link">
							<img
								src="../../assets/img/logo.svg"
								alt="SnowUI logo"
								class="logo__img"
							/>
							<p class="logo-text">
								<span class="logo-snow">SNOW</span>
								<span class="logo-ui">UI</span>
							</p>
						</a>
					</div>

					<ul class="nav-links">
						<li><a class="nav-links__link" href="#">Product</a></li>
						<li><a class="nav-links__link" href="#">Solutions</a></li>
						<li><a class="nav-links__link" href="#">Resources</a></li>
						<li><a class="nav-links__link" href="#">Download</a></li>
						<li><a class="nav-links__link" href="#">Pricing</a></li>
					</ul>

					<div class="header-actions">
						<a class="btn btn--ghost" href="../authentication/sign-up.html"
							>Sign up</a
						>
						<a class="btn btn--primary" href="../authentication/sign-in.html"
							>Sign in</a
						>
					</div>
				</nav>
			</header>

			<main>
				<section class="error">
					<div class="error__card error-coming-soon">
						<h1 id="error-title" class="error__title">Coming Soon</h1>
						<img
							src="../../assets/img/coming-soon.svg"
							alt="Page not found illustration"
							class="error__image"
						/>

						<div class="countdown" role="group" aria-label="Countdown">
							<div class="countdown__item">
								<div class="countdown__value">32</div>
								<div class="countdown__label">Hours</div>
							</div>

							<span class="countdown__sep" aria-hidden="true"></span>

							<div class="countdown__item">
								<div class="countdown__value">43</div>
								<div class="countdown__label">Minutes</div>
							</div>

							<span class="countdown__sep" aria-hidden="true"></span>

							<div class="countdown__item">
								<div class="countdown__value">23</div>
								<div class="countdown__label">Seconds</div>
							</div>
						</div>

						<form class="subscribe">
							<input
								id="email"
								name="email"
								class="subscribe__input"
								type="email"
								placeholder="Enter your email to subscribe for updates."
								autocomplete="email"
								required
							/>

							<button
								class="subscribe__btn"
								type="submit"
								aria-label="Subscribe"
							>
								<img
									class="subscribe__icon"
									src="../../assets/img/input-button-right.svg"
									alt=""
								/>
							</button>
						</form>
					</div>
				</section>
			</main>

			<footer class="footer">
				<div class="footer__container container">
					<p class="footer__copy">&copy; 2025 SnowUI</p>
				</div>
			</footer>
		</div>
	</body>
</html>
